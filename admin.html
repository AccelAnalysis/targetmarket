        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Print Styles */
        @media print {
            @page {
                size: letter portrait;
                margin: 0.5in;
            }
            
            /* Reset Layout Containers */
            body, main { 
                display: block !important; 
                background: white !important; 
                height: auto !important;
                width: 100% !important;
                overflow: visible !important;
                position: relative !important;
            }

            /* Hide UI Elements */
            .no-print, header, aside, #view-dashboard, .mobile-close, .hidden { 
                display: none !important; 
            }

            /* Show Active Report */
            #view-report:not(.hidden), #view-internal-audit:not(.hidden) {
                display: block !important;
                position: static !important;
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
                padding: 0 !important;
                background: white !important;
                margin: 0 !important;
                float: none !important;
            }
            
            /* Content Wrappers */
            #report-content, #audit-content {
                box-shadow: none !important;
                padding: 0 !important;
                max-width: none !important;
                min-height: auto !important;
                width: 100% !important;
                display: block !important;
            }

            /* Force Sections to Block */
            #audit-content > div {
                display: block !important;
                width: 100% !important;
                margin-bottom: 20px !important;
            }

            /* Page Breaks */
            .page-break { page-break-before: always; }
            .avoid-break { break-inside: avoid; page-break-inside: avoid; }
            
            /* Typography Scale for Print */
            body { font-size: 10pt; }
        }
        
        .print-only { display: none; }

        @media print {
            .print-only { display: block !important; }
        }
    </style>
</head>

        // --- CONFIG ---

        let allData = [];
        let filteredData = []; // Store filtered state

        async function refreshData() {
            const tbody = document.getElementById('responses-table-body');
            tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-slate-500"><i class="fas fa-circle-notch fa-spin mr-2"></i> Loading data...</td></tr>`;

            try {
                const response = await fetch(`${SCRIPT_URL}?action=getResponses`);
                const data = await response.json();
                allData = data;
                filteredData = data; // Init filtered data
                renderTable(filteredData);
            } catch (error) {
                console.error(error);
                tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-red-500">Error loading data. Ensure the Google Script is deployed correctly.</td></tr>`;
            }
        }

        // Search Functionality
        document.querySelector('input[placeholder="Search..."]').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            filteredData = allData.filter(row => {
                const searchStr = `${row['First Name']} ${row['Last Name']} ${row['Email']}`.toLowerCase();
                return searchStr.includes(term);
            });
            renderTable(filteredData);
        });

        // Navigation
        function switchView(viewName) {
            // For now only dashboard is active, but this placeholder prevents errors
            if (viewName === 'dashboard') {
                document.getElementById('view-dashboard').classList.remove('hidden');
                document.getElementById('view-report').classList.add('hidden');
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('responses-table-body');
            
            if (!data || data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-slate-500">No responses found.</td></tr>`;
                return;
            }

            // Sort by Date Descending
            const sorted = [...data].sort((a, b) => new Date(b.Timestamp) - new Date(a.Timestamp));
            // Update filteredData order to match view so index lookup works
            filteredData = sorted; 

            tbody.innerHTML = sorted.map((row, index) => {
                const date = new Date(row.Timestamp).toLocaleDateString();
                const matchPct = row['Match Percentage'] || 'N/A';
                
                // Color code match %
                let badgeColor = 'bg-slate-100 text-slate-600';
                if (parseInt(matchPct) > 80) badgeColor = 'bg-green-100 text-green-700';
                else if (parseInt(matchPct) > 50) badgeColor = 'bg-yellow-100 text-yellow-700';

                return `
                    <tr class="hover:bg-slate-50 transition">
                        <td class="px-6 py-4 font-medium text-slate-900">${date}</td>
                        <td class="px-6 py-4">
                            <div class="font-medium text-slate-900">${row['First Name'] || ''} ${row['Last Name'] || ''}</div>
                            <div class="text-xs text-slate-500">${row['Phone'] || ''}</div>
                        </td>
                        <td class="px-6 py-4">${row['Email'] || ''}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 rounded-full text-xs font-bold ${badgeColor}">${matchPct}% Match</span>
                        </td>
                        <td class="px-6 py-4">
                            <button onclick="generateReport(${index})" class="text-blue-600 hover:text-blue-800 font-medium text-xs uppercase tracking-wide">
                                Generate Report

                                <i class="fas fa-file-medical-alt"></i> Internal Audit
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

            // Header
            let html = `
                <div class="border-b-2 border-slate-900 pb-4 mb-6 flex justify-between items-start">
                    <div>
                        <h1 class="text-2xl font-bold text-slate-900">Internal Target Market Audit</h1>
                        <div class="text-slate-500 font-mono text-sm mt-1">
                            Ref: ${safe(row['Session ID']).substring(0,8)}... | ${new Date(row['Timestamp']).toLocaleString()}
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold text-lg">${safe(row['First Name'])} ${safe(row['Last Name'])}</div>
                        <div class="text-sm text-slate-500">${safe(row['Email'])}</div>
                    </div>
                </div>
            `;

            // Sections
            AUDIT_SCHEMA.forEach(section => {
                html += `
                    <div class="mb-8 avoid-break border border-slate-200 rounded-lg overflow-hidden">
                        <div class="bg-slate-50 border-b border-slate-200 p-4">
                            <h3 class="font-bold text-slate-800 text-lg">${section.title}</h3>
                            <div class="text-xs text-slate-500 mt-2 font-serif italic border-l-2 border-blue-400 pl-3 leading-relaxed max-w-3xl">
                                ${section.help.replace(/\n/g, '<br>')}
                            </div>
                        </div>
                        <div class="p-5 grid grid-cols-1 gap-6 bg-white">
                            ${section.items.map(item => {
                                const val = row[item.key];
                                const isMissing = !val || val === "undefined" || val === "";
                                const displayVal = safe(val);
                                const highlightClass = item.highlight ? 'bg-yellow-50 border-yellow-200' : 'bg-white border-slate-100';
                                const missingClass = isMissing ? 'text-red-300' : 'text-slate-800';
                                
                                return `
                                    <div class="${item.isMultiline ? 'col-span-1' : ''} border-b border-dashed border-slate-100 last:border-0 pb-2">
                                        <div class="flex justify-between items-baseline mb-1">
                                            <span class="text-[10px] uppercase tracking-wider font-bold text-slate-400">${item.label}</span>
                                            <span class="text-[9px] font-mono text-slate-300 select-all">${item.key}</span>
                                        </div>
                                        <div class="text-sm font-medium ${missingClass} whitespace-pre-wrap ${highlightClass} p-1 rounded">
                                            ${displayVal}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });

            // Admin Comments Section
            html += `
                <div class="mb-8 avoid-break border border-slate-200 rounded-lg overflow-hidden no-print">
                    <div class="bg-slate-50 border-b border-slate-200 p-4">
                        <h3 class="font-bold text-slate-800 text-lg">Internal Notes</h3>
                        <p class="text-xs text-slate-500 mt-1">Private comments for this profile.</p>
                    </div>
                    <div class="p-5 bg-white">
                        <textarea id="admin-comment" rows="3" class="w-full p-3 border border-slate-300 rounded-lg mb-3 text-sm" placeholder="Enter notes here...">${(row['Admin Comments'] && row['Admin Comments'] !== "undefined") ? row['Admin Comments'] : ''}</textarea>
                        <button id="save-comment-btn" onclick="saveAdminComment('${row['Session ID']}')" class="px-4 py-2 bg-slate-900 text-white rounded text-sm font-medium hover:bg-slate-800 transition">
                            Save Note
                        </button>
                    </div>
                </div>
            `;

            // Footer
            html += `
                <div class="mt-8 pt-4 border-t border-slate-200 text-[10px] text-slate-400 text-center">
                    Internal Document - Confidential - Accel Analysis
                </div>
            `;

            container.innerHTML = html;
            view.classList.remove('hidden');
            // Hide normal report if open
            document.getElementById('view-report').classList.add('hidden');
        }

        function closeAudit() {
            document.getElementById('view-internal-audit').classList.add('hidden');
        }

        async function saveAdminComment(sessionId) {
            const btn = document.getElementById('save-comment-btn');
            const comment = document.getElementById('admin-comment').value;
            const originalText = btn.innerText;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Saving...';

            try {
                // Encode comment to handle special characters
                const encodedComment = encodeURIComponent(comment);
                const response = await fetch(`${SCRIPT_URL}?action=saveComment&sessionId=${sessionId}&comment=${encodedComment}`);
                const result = await response.json();

                if (result.result === 'success') {
                    btn.innerHTML = '<i class="fas fa-check"></i> Saved';
                    btn.classList.replace('bg-slate-900', 'bg-green-600');
                    btn.classList.replace('hover:bg-slate-800', 'hover:bg-green-700');
                    
                    // Update local data so it persists if report is closed/reopened
                    const rowIndex = allData.findIndex(r => String(r['Session ID']) === String(sessionId));
                    if (rowIndex !== -1) {
                        allData[rowIndex]['Admin Comments'] = comment;
                    }
                    
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                        btn.classList.replace('bg-green-600', 'bg-slate-900');
                        btn.classList.replace('hover:bg-green-700', 'hover:bg-slate-800');
                    }, 2000);
                } else {
                    throw new Error(result.error || "Unknown error");
                }
            } catch (error) {
                console.error(error);
                alert("Failed to save comment: " + error.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // Init
        refreshData();

    </script>
</body>
</html>
